<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content_container">
      <h4 class="title">Task Tracker</h4>
      <form action="javascript:void(0)">
        <div class="input_area input-group mb-3 w-100">
          <input type="text" class="form-control" placeholder="Enter your task" aria-label="Enter your task" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">➕</button>
        </div>
      </form>
      <ul class="list-group todos">
        <li class="list-group-item">
          <input type="checkbox" class="task-checkbox"> <span>First item</span> 
          <button class="delete-btn">🗑️</button>
        </li>
        <li class="list-group-item">
          <input type="checkbox" class="task-checkbox"> <span>Second item</span> 
          <button class="delete-btn">🗑️</button>
        </li>
        <li class="list-group-item completed">
          <input type="checkbox" class="task-checkbox" checked> <span>Third item</span> 
          <button class="delete-btn">🗑️</button>
        </li>
      </ul>
    </div>

    <!-- script -->
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="./script.js"></script>
  </body>
</html>
