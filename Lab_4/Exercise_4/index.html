<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Clock</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content_container">
        <h4>Write your Message</h4>
        <div class="container_text">
            <textarea id="character" cols="70" rows="10" maxlength="250" placeholder="Start typing..."></textarea>
            <div class="count_number" id="count_number"><span class="number" id="charCount">0</span>/250</div>
        </div>
    </div>

    <!-- script -->
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
    <script src="./script.js"></script>
  </body>
</html>
