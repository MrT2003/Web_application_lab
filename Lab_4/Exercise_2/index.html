<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-3">
    <div id="countdown_container" class="countdown_container">
      <div class="d-grid gap-2 col-6">
        <button id="start_btn" class="btn btn-primary" type="button">Start counting down 1:00 [mm:ss]</button>
      </div>
    </div>
    <div id="time_container" class="time_container">
      <div class="d-grid gap-2 col-6">
        <button id="time_display" class="btn btn-primary" type="button">The remaining time: 1:00 [mm:ss]</button>
      </div>
    </div>
    <hr />
    <div class="content_container">
      <table id="table" class="table table-borderless w-75">
        <tr>
          <th>These are test questions</th>
        </tr>
        <tr>
          <th class="Question">Question 1: How many people are there in your class?</th>
          <td class="w-100"><input type="text" class="form-control w-25" id="answer" /></td>
        </tr>
        <tr>
          <th>Question 2: How do you feel now?</th>
          <td class="choose_option d-flex">
            <div class="form-check me-3">
              <input
                class="form-check-input checked"
                type="radio"
                name="flexRadioDefault"
                id="option_1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="option_2"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                No
              </label>
            </div>
          </td>
        </tr>
      </table>
      <div id="submit_container" class="submit_container text-center">
        <h4>Time is up!!!</h4>
        <button id="finish" type="button" class="btn btn-success w-50">Success</button>
      </div>
    </div>
    <!-- script -->
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js -->
     <script src="./script.js"></script>
  </body>
</html>
