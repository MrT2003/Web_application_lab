<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="register_container">
      <header class="header">
        <h1>Register for an account</h1>
      </header>
      <main class="main">
        <div class="announce_container">
          <ul>
            <li>Please enter an email address.</li>
            <li>Please enter a mobile phone number.</li>
            <li>Please select a country.</li>
            <li>You must agree to the terms of service.</li>
          </ul>
        </div>
        <form action="">
          <table style="width: 100%; height: 350px">
            <tr>
              <th>Email:</th>
              <td>
                <input class="text" type="text" id="emailInput" />
                <span id="email_1_error">*</span>
              </td>
            </tr>
            <tr>
              <th>Mobile Phone:</th>
              <td>
                <input class="text" type="text" id="phoneInput" />
                <span id="email_2_error">*</span>
              </td>
            </tr>
            <tr>
              <th>Country:</th>
              <td>
                <select class="selection" name="" id="">
                  <option value="">American</option>
                  <option value="">VietNam</option>
                  <option value="">Australia</option>
                </select>
                <span id="email_1_error">*</span>
              </td>
            </tr>
            <tr>
              <th>Contact me by:</th>

              <td class="radio_choose">
                <label class="choose" for="option"
                  ><input
                    type="radio"
                    id="textOption"
                    name="option"
                  />Text</label
                >
                <label class="choose" for="option"
                  ><input
                    type="radio"
                    id="emailOption"
                    name="option"
                  />Email</label
                >
                <label class="choose" for=""
                  ><input type="radio" id="textOption" name="option" />Don't
                  contact me</label
                >
              </td>
            </tr>
            <tr>
              <th>Terms of Service:</th>
              <td class="terms">
                <label for=""><input type="checkbox" />I accept</label>
                <span id="email_1_error">*</span>
              </td>
            </tr>
            <tr>
              <td
                style="width: 100%; text-align: center; padding: 0"
                colspan="2"
              >
                <input
                  style="margin-right: 3rem; padding: 0.5rem"
                  type="button"
                  value="Register"
                  id="join_button"
                />
                <input style="padding: 0.5rem" type="button" value="Submit" />
              </td>
            </tr>
          </table>
        </form>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
