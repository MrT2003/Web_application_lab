<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="register_container">
      <header class="header">
        <h1 class="title">Register for an Account</h1>
      </header>
      <main class="main">
        <div class="announce_container container">
          <ul class="m-0">
            <li id="email_enter" class="nav-item">
              Please enter an email address.
            </li>
            <li id="phone_enter" class="nav-item">
              Please enter a mobile phone number.
            </li>
            <li id="country_enter" class="nav-item">
              Please select a country.
            </li>
            <li id="agree_enter" class="nav-item">
              You must agree to the terms of service.
            </li>
          </ul>
        </div>
        <div class="container mt-3">
          <form action="">
            <table class="table table-borderless">
              <tr>
                <th class="align-middle">E-mail:</th>
                <td>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="name@example.com"
                  />
                </td>
                <td><span id="email_1_error">*</span></td>
              </tr>
              <tr>
                <th class="align-middle">Mobile Phone</th>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    id="phoneInput"
                    placeholder="012 345 6789"
                  />
                </td>
                <td><span id="email_1_error">*</span></td>
              </tr>
              <tr>
                <th class="align-middle">Country</th>
                <td>
                  <select
                    id="seclect_country"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select a country</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>Contact me by:</th>
                <td>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="radio_1"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Text
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="radio_2"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Email
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="radio_3"
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Don't contact me
                    </label>
                  </div>
                </td>
              </tr>
              <tr>
                <th>Term of Service:</th>
                <td>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="checkbox_vl"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      I accept
                    </label>
                    <span id="email_1_error">*</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button type="button" class="btn btn-outline-danger me-4">
                    Register
                  </button>
                  <button type="button" class="btn btn-outline-dark">
                    Reset
                  </button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </main>
    </div>

    <!-- script -->
    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
