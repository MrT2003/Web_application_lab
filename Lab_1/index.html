<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #timerSection, #questionsSection, #submitSection {
            display: none;
        }

        #timerDisplay {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #submitSection {
            display: none;
        }

        input[type="text"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <h3>Question 2: Implement countdown and display questions</h3>

    <div id="startSection">
        <button id="startButton">Start counting down 1:00 [mm:ss]</button>
    </div>

    <div id="timerSection">
        <div id="timerDisplay">The remaining time: 1:00 [mm:ss]</div>
    </div>

    <div id="questionsSection">
        <h4>These are test questions.</h4>
        <p>Question 1: How many people are there in your class? <input type="text"></p>
        <p>Question 2: How do you feel now?
            <label><input type="radio" name="feel" value="good"> Good</label>
            <label><input type="radio" name="feel" value="bad"> Bad</label>
        </p>
    </div>

    <div id="submitSection">
        <h4>Time is up!!!</h4>
        <button id="submitButton">Submit your answers</button>
    </div>

    <script>
        let countdown;
        let remainingTime = 60; // 60 seconds countdown

        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerSection = document.getElementById('timerSection');
        const questionsSection = document.getElementById('questionsSection');
        const submitSection = document.getElementById('submitSection');
        const startSection = document.getElementById('startSection');

        // Function to format time into mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        // Function to start countdown
        function startCountdown() {
            startSection.style.display = 'none'; // Hide the start button
            timerSection.style.display = 'block'; // Show the timer section
            questionsSection.style.display = 'block'; // Show the questions
            timerDisplay.textContent = `The remaining time: ${formatTime(remainingTime)} [mm:ss]`;

            countdown = setInterval(function() {
                remainingTime--;
                timerDisplay.textContent = `The remaining time: ${formatTime(remainingTime)} [mm:ss]`;

                if (remainingTime <= 0) {
                    clearInterval(countdown); // Stop the timer
                    timerSection.style.display = 'none'; // Hide timer
                    questionsSection.style.display = 'none'; // Hide questions
                    submitSection.style.display = 'block'; // Show submit section
                }
            }, 1000);
        }

        // Start button event listener
        startButton.addEventListener('click', startCountdown);
    </script>
</body>
</html>
