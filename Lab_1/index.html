<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- Responsive Columns -->
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3">
      Column 1 (Takes full width on small screens, half width on medium, one-third on large)
    </div>
    <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3">
      Column 2 (Same as above)
    </div>
    <div class="col-12 col-lg-4 bg-warning text-white p-3">
      Column 3 (Full width on small screens, one-third on large)
    </div>
  </div>

  <!-- Responsive Text Alignment -->
  <div class="row mt-5">
    <div class="col-12">
      <p class="text-start text-md-center text-lg-end bg-light p-3">
        This text is aligned left on small screens, center on medium screens, and right on large screens.
      </p>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
