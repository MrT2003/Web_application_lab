<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Minh Trieu (Alex)</title>
  </head>
  <body>
    <header></header>
    <main>
      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact">
        <h2 class="contact_title">CONTACT ME</h2>
        <div class="contact_container container grid">
          <form action="" class="contact_form grid">
            <div class="contact_group grid" id="contact-form">
              <input
                type="text"
                placeholder="Names"
                required
                class="contact_input"
              />
              <input
                type="email"
                placeholder="Email"
                required
                class="contact_input"
              />
            </div>
            <textarea
              name=""
              placeholder="Message"
              required
              class="contact_input contact_area"
            ></textarea>
            <button class="button contact_button">Send Message</button>

            <p class="contact_message" id="contact_message">Message</p>
          </form>

          <div class="contact_social grid">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="contact_social_link"
            >
              <i class="ri-facebook-circle-line"></i>
              <span>Facebook</span>
            </a>

            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="contact_social_link"
            >
              <i class="ri-instagram-line"></i>
              <span>Instagram</span>
            </a>

            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="contact_social_link"
            >
              <i class="ri-linkedin-box-line"></i>
              <span>Linkedin</span>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
