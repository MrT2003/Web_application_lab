<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website Minh Trieu</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <!-- Remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">Tailor</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li>
              <a href="#home" class="nav_link">Home</a>
            </li>
            <li>
              <a href="#work" class="nav_link">Work</a>
            </li>
            <li>
              <a href="#info" class="nav_link">My Info</a>
            </li>
            <li>
              <a href="#services" class="nav_link">Services</a>
            </li>
            <li>
              <a href="#contact" class="nav_link">Contact Me</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>

          <!-- Toggle button -->
          <div class="nav_toggle" id="nav-toggle">
            <i class="ri-menu-2-line"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home_container container grid">
                <img src="./images/harry_potter.png" alt="image" class="home_img">

                <div class="home_data">
                    <h1 class="home_name">Tailor <br> Lyborm</h1>
                    <h3 class="home_profession">Web Developer</h3>
                </div>

                <a href="#work" class="home_scroll">
                    <div class="home_scroll-box">
                        <i class="ri-arrow-down-line"></i>
                    </div>

                    <span class="home_scroll-text">Recent Works</span>
                </a>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
